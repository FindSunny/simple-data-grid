<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Example 1</title>

	<link rel="stylesheet" href="../simple.datagrid.css">
    <!--[if lt IE 9]>
        <script src="../extra/js/jquery-1.10.1.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
        <script src="../extra/js/jquery-2.0.2.min.js"></script>
    <!--<![endif]-->
    <script src="../simple.datagrid.js"></script>
</head>
<body>

	<table id="example1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Latin name</th>
			</tr>
		</thead>
	</table>

	<script>
		$(function() {
			$('#example1').simple_datagrid({
				data: [
					["Avocado", "Persea americana"],
					["Bell pepper", "Capsicum annuum"],
					["Bitter melon", "Momordica charantia"]
				]
			});
		});
	</script>

</body>
