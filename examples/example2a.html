<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example 1</title>

    <link rel="stylesheet" href="../simple.datagrid.css">

    <!--[if lt IE 9]>
        <script src="../extra/js/jquery-1.10.2.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
        <script src="../extra/js/jquery-2.0.3.min.js"></script>
    <!--<![endif]-->
    <script src="../extra/js/jquery.mockjax.js"></script>
    <script src="../simple.datagrid.js"></script>
    <script src="example-data.js"></script>
    <style>
        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <table id="grid" data-url="/fruits/">
        <thead>
            <tr>
                <th>Name</th>
                <th>Latin name</th>
            </tr>
        </thead>
    </table>

    <script>
        $(function() {
            $.mockjax({
                url: '*',
                response: ExampleData.handleMockjaxResponse
            });

            $('#grid').simple_datagrid({
                order_by: true
            });
        });
    </script>

</body>
