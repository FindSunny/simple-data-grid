<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Example 1</title>

	<link rel="stylesheet" href="../simple.datagrid.css">

	<script src="../extra/jquery-1.7.1.min.js"></script>
	<script src="../extra/jquery-ui1.9m6.min.js"></script>
	<script src="example-data.js"></script>

	<script src="../simple.datagrid.js"></script>

</head>
<body>

	<table id="example2">
		<thead>
			<tr>
				<th>Name</th>
				<th>Latin name</th>
			</tr>
		</thead>
	</table>

	<script>
		function getData(parameters, on_success) {
			var rows_per_page = 5;
			var page = parameters.page || 1;
			var start_index = (page - 1) * rows_per_page;

			var total_pages = 1;
			if (ExampleData.fruits.length != 0) {
				total_pages = parseInt((ExampleData.fruits.length - 1) / rows_per_page) + 1;
			}

			on_success({
				total_pages: total_pages,
				rows: ExampleData.fruits.slice(start_index, start_index + rows_per_page)
			});
		}

		$(function() {
			$('#example2').simple_datagrid({
				onGetData: getData
			});
		});
	</script>

</body>
